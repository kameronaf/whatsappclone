<ion-header>
  <ion-toolbar>
      <ion-buttons class="messagebackbutton">
        <ion-back-button defaultHref="/home/chats"></ion-back-button>
      </ion-buttons>
    <ion-title>contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <div class="chats" *ngFor="let er of tabDisc" (click)="selectChat(er)">
      <ion-avatar class="chatsavatar">
        <img class="chatprofilespic" 
        src={{er.image}}>
      </ion-avatar>
      <div class="chatsname">
        <div><strong>{{er.nom}}</strong></div>
        <div><p>Joc complete</p></div>

      </div>
      <div class="chattime">today</div>
    </div>
  </div>
</ion-content>
